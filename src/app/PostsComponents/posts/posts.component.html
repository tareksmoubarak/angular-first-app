<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let post of posts" >
      <div class="card" style="width: 100%;min-height: 250px;margin-bottom: 30px;">
        <div class="card-body">
          <h5 class="card-title">{{post.id}}- {{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<a routerLink="/">Home</a>
